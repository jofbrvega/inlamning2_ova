<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inl√§mning</title> 
      <link rel="stylesheet" href="./css/main.css">
      <script src="./main.js" defer></script>
</head>

<body>
    <h2 class="header" id=header>Budget Calculator</h2>
      <fieldset>
            <legend class="fieldset">Insert Data Here</legend>

            <select class= "select">
                  <option value="choose" class="option">+/-</option>
                  <option value="plus" class="plus">+</option>
                  <option value="minus" class="minus">-</option>
            </select>

            <input id="inpKey"type="text" placeholder="Enter name">
            <input id="inpValue" type="text" placeholder="Enter value">
            <button type="button" id="btnInsert">Add</button> 
      </fieldset>

      <fieldset class="fieldset">
            <legend>Income</legend>
            <div id="lsOutput" class="lsOutput"></div>
      </fieldset>

      <fieldset class="fieldset">
            <legend>Expense</legend>
            <div id="lsInput" class="lsInput"></div>
      </fieldset>

      <fieldset class="fieldset">
            <legend>Remaining</legend>
            <div id="remaining"></div>
      </fieldset>


     <div id="outputDiv" style="display: none"></div>

</body>
</html>
